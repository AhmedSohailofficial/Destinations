<div>
  <div>
      <app-header></app-header>
      
  </div>

  <div class="container-fluid maincontainer">
    <app-sidebar></app-sidebar>
    <div class="DashboardContainer">
      <div class="dashboard" style="margin-bottom: 10px;">
        <div class="row " style="justify-content: space-between; margin-right: 14px;" >
            
            <div class="col col-lg-6 ">

        

                    <h1 class="dashboardclasss" style="font-size: 17px;">Cities</h1>
                </div>
                
                <div class="col col-lg-6 " > 
                        <button class="btn btn-success" style="background-color: #E7E1F9; color: #6036D8;" >Settings</button>
                        <button class="btn btn-success" ><img src="./assets/friend.svg"> Create City</button>
                       
                  
                </div>
            
            </div>

        </div>
      
    <div class="mat-elevation-z8" style="margin-right: 20px; height: 100%; background-color: white;" >

    <div class="twoform">
      <div class="twoformContainer">
    <input class="search" type="text" name="search" placeholder="Search" id="">
    <select class="selectclass" placeholder="Published" id="cars" name="cars">
        <option  class="iclass" value="Published">Published</option>
        <option class="iclass" value="saab">Saab</option>
        <option  class="iclass"value="fiat">Fiat</option>
        <option class="iclass" value="audi">Audi</option>   
   
      </select>
      <div class="text" style="margin-left: auto; padding-right: 10px;" >
        <h3>Apply filter | Same View | Clear</h3>
      </div>
  </div>
      </div>
     
  
  <table mat-table [dataSource]="dataSource" >
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position" >
        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: black;"> City Id </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
     
    
      <!-- Name Column -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: black;"> City Name </th>
        <td mat-cell  *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: black;"> Province </th>
        <td mat-cell *matCellDef="let element"> {{element.province}} </td>
      </ng-container>
      <!-- priorityNum Column -->
      <ng-container matColumnDef="priorityNum">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: black;"> Priority Num </th>
        <td mat-cell *matCellDef="let element"> {{element.priorityNum}} </td>
      </ng-container>
    
      <!-- Map Column -->
      <ng-container matColumnDef="Map">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: black;"> Map </th>
        <td mat-cell *matCellDef="let element"> <a href="#">{{element.Map}}</a> </td>
      </ng-container>
    
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: black;"> Status </th>
        <td mat-cell    *matCellDef="let element"> <button class="statuscss" [style.background-color] = " element.status==='pending' ? ' rgba(21, 132, 123, 0.15)' :element.status==='Approved' ? 'rgba(21, 132, 123, 0.15)' : 'rgba(96, 54, 216, 0.15)'"       [style.color] = " element.status==='pending' ? ' #15847B' :element.status==='Approved' ? '#15847B' : '#6036D8'">{{element.status}}</button> </td>
      </ng-container>
  
      <ng-container matColumnDef="creatorName">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: black;"> Creator Name </th>
        <td mat-cell *matCellDef="let element"> {{element.creater}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: black;"> Action </th>
        <td mat-cell *matCellDef="let element"> <i class="material-icons">more_vert</i> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
    </div>
</div>
</div>
